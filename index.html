<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById("root");
    const root = ReactDOM.createRoot(rootElement);
    
    function CountClicks () {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            setCounter((current) => current + 1);
        };

        const reset = () => setCounter(0);

        return (
            <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}> Click me</button> 
                    <button onClick={reset}> Reset</button>
            </div>
        );


    }

    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        

        return ( 
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        value={flipped ? Math.round(amount*60) : amount } 
                        id="minutes" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange} 
                        disabled={flipped}
                    />
                </div> 
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        value={flipped ? amount : Math.round(amount/60)} 
                        id="hours" 
                        placeholder="Hours" 
                        type="number" 
                        onChange={onChange} 
                        disabled={!flipped}
                    />  
                </div>
                <div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
                </div>
            </div> 
        );
    }
    function KmToMiles (){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            setAmount(event.target.value);
        };
        
        const reset = () => setAmount(0);
        const onFlip =() => {
            reset();
            setFlipped((current) => !current)
        };

        return (
        <div>
            <div>
                <label htmlFor="km">Kilometers</label>
                <input
                    value={flipped ? Math.round(amount* 1.609) : amount}
                    id="km"
                    placeholder="kilometers"
                    type="number"
                    onChange={onChange}
                    disabled={flipped}
                />
            </div>
                <label htmlFor="miles">Miles</label>
                <input
                    value={flipped? amount : Math.round(amount / 1.609)}
                    id="miles"
                    placeholder="miles"
                    type="number"
                    onChange={onChange}
                    disabled={!flipped}
                />
            <div>
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
        </div>    
    );
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return ( 
            <div>
                <h1>Super Converter</h1> 
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option> 
                    <option value="2">Counter</option>
                </select>
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
                {index === "2" ? <CountClicks /> : null}
            </div> 
        );
    }
    root.render(<App />)
</script>
</html>
